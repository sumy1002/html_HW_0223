                    <div id="about_word">
                        <p>AKMU（韓語：악뮤 ）</p>
                        <p>舊稱樂童音樂家</p>
                        <p>（韓語：악동뮤지션 、英語：Akdong Musician）</p>
                        <p>是韓國的全創作型兄妹組合，成員包括哥哥李燦赫及妹妹李秀賢。</p>
                        <p>由於父母是蒙古的傳教士，兄妹只短暫受過韓國國小教育及在蒙韓國人學校，</p>
                        <p>即因家庭經濟困難，從而在家自學。</p>
                        <p>2012年年僅16歲的李燦赫與13歲的李秀賢回到韓國，</p>
                        <p>參加《K-pop Star 第二屆》歌唱比賽，奪得冠軍，後與YG娛樂簽約。</p>
