<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta description="Akdong Musician介紹_留言板">
    <title>AKMU_Message</title>
    <link rel="stylesheet" href="CSS_HW_CSS.css">
</head>
<body>
    <table border="0" style="width:100%">
        <tr>
           <table border="0"  colspan="5">
               <tr>
                   <td id="msg_Q" colspan="2">
                       暱稱: 
                   </td>
                   <td>
                       <input type="text" name="nickname">
                   </td>
               </tr>
               <tr>
                   <td id="msg_Q" colspan="2">
                       性別: 
                   </td>
                   <td>
                       <input type="radio" name="sex" value="1">男
                       <input type="radio" name="sex" value="2">女
                       <input type="radio" name="sex" value="3">不提供
                   </td>
               </tr>
               <tr>
                   <td id="msg_Q" colspan="2">
                       AKMU的兩人中，最喜歡的是?(可複選): 
                   </td>
                   <td>
                       <input type="checkbox" name="inst" value="eat">李燦赫
                       <input type="checkbox" name="inst" value="sleep">李秀賢
                   </td>
               </tr>
               <tr>
                   <td id="msg_Q" colspan="2">
                       關於介紹的滿意度: 
                   </td>
                   <td>
                       <select name="city">
                           <option>請選擇</option>
                           <option value="1">非常滿意</option>
                           <option value="2">很滿意</option>
                           <option value="3">還算滿意</option>
                       </select>
                   </td>
               </tr>
               <tr>
                   <td id="msg_Q" colspan="2">
                       意見: 
                   </td>
                   <td>
                      <textarea name="msg" rows="5" cols="30">有甚麼意見都可以打在這邊!
                      </textarea>
                   </td>
               </tr>
               <tr>
                   <td colspan="5" align="center">
                       <input type="submit" value="送出意見">
                       <input type="reset" value="清除">
                   </td>
               </tr>
            
        </tr>
        <tr>
            <td colspan="5" width="100%">
                <h1 id="main_title" align="center" valign="top">A k d o n g . M u s i c i a n</h1>
                <hr id="hr1">
            </td>
        </tr>
        <tr>
            <td class="btn" width="360"><a href="CSS_HW_01.html">首頁</a></td>
            <td class="btn" width="360"><a href="CSS_HW_02.html">關於AKMU</a></td>
            <td class="btn" width="360"><a href="CSS_HW_03.html">音樂作品</a></td>
            <td class="btn" width="360"><a href="CSS_HW_04.html">收藏</a></td>
            <td class="btn" width="360"><a href="CSS_HW_05.html">留言板</a></td>
        </tr>
    </table>
</body>
</html>
